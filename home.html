<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content=" Get friends of the same interest. if you like music this is the right place."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <!-- -------------------------------fontAwsome----------------------------------------------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Home/Music media</title>
  </head>

  <!--=================================================== NAV ============================================== -->
  <body class="bg-gray">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-white shadow fixed-top navColor"
    >
      <div class="container">
        <a class="navbar-brand" href="home.html">
          <h1 class="text-white">Music Media</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav align-items-center">
            <li>
              <div
                class="d-lg-none"
                id="searchDropdowm"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                type="button"
                data-bs-auto-close="outside"
              >
                <div
                  class="input-group-text bg-gray border-0 rounded-pill"
                  style="min-height: 40px"
                >
                  <i class="fas fa-search text-muted"></i>
                </div>
              </div>
              <!-- desktop -->
              <div
                class="d-none d-lg-block float-lg-none"
                id="searchDropdowm"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                type="button"
                data-bs-auto-close="outside"
              >
                <button
                  id="search-button"
                  class="input-group-text bg-gray border-0 m-0 fs-7 text-muted"
                >
                  <i class="fas fa-search me-2 text-muted"></i>
                  search
                </button>
              </div>

              <!-------------- search dropdown ----------------->
              <ul
                class="dropdown-menu border-0 shadow p-3 overflow-auto searchWidth"
                aria-labelledby="searchDropdowm"
              >
                <li>
                  <input
                    id="search-input"
                    class="p-2 border-0 bg-gray col-12"
                    type="search"
                    class="dropdown-item ms-2"
                    placeholder="write your search..."
                    autofocus
                  />
                </li>
              </ul>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Home</a
              >
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <button type="button" class="btn btn-primary logOut">
                  Log out
                </button></a
              >
            </li>
          </ul>
          <!-- mobile -->
        </div>
      </div>
    </nav>

    <!--===========================================--- MAIN ---=========================================== -->

    <main class="container-fluid">
      <div class="row justify-content-evenly">
        <!---============================================ LEFT SIDE BAR ================================---->
        <div class="col-12 col-lg-3">
          <div
            class="d-none d-lg-block h-100 fixed-top"
            style="max-width: 300px; width: 100%; z-index: 4"
          >
            <ul
              class="navbar-nav mt-4 ms-3 d-flex flex-column pb-5 mb-5"
              style="padding-top: 60px"
            >
              <!--------- profile pic------------ -->
              <li class="dropdown-item p-1 rounded">
                <a
                  href="profile.html"
                  class="d-flex align-items-center text-decoration-none text-dark profileAvatar"
                >
                  <div class="p-2"></div>
                </a>
              </li>
              <!---------------- friends-------------->
              <li class="dropdown-item p-1 rounded">
                <a
                  href="home.html"
                  class="d-flex align-items-center text-decoration-none text-dark"
                >
                  <div class="p-2">
                    <img
                      src="images/friends-icon.PNG"
                      alt="friends icon"
                      class="rounded-circle"
                      style="width: 40px; height: 40px; object-fit: cover"
                    />
                  </div>
                  <div>
                    <p class="m-0 text-muted">Friends</p>
                  </div>
                </a>
              </li>
              <!---------------- Message-------------->
              <li class="dropdown-item p-1 rounded">
                <a
                  href="home.html"
                  class="d-flex align-items-center text-decoration-none text-dark"
                >
                  <div class="p-2">
                    <img
                      src="images/message.PNG"
                      alt="Message-icon"
                      class="rounded-circle"
                      style="width: 40px; height: 40px; object-fit: cover"
                    />
                  </div>
                  <div>
                    <p class="m-0 text-muted">Message</p>
                  </div>
                </a>
              </li>
              <!---------------- photos-------------->
              <li class="dropdown-item p-1 rounded">
                <a
                  href="home.html"
                  class="d-flex align-items-center text-decoration-none text-dark"
                >
                  <div class="p-2">
                    <img
                      src="images/photo-icon.PNG"
                      alt="photos-icon"
                      class="rounded-circle"
                      style="width: 40px; height: 40px; object-fit: cover"
                    />
                  </div>
                  <div>
                    <p class="m-0 text-muted">photos</p>
                  </div>
                </a>
              </li>
            </ul>
            <hr class="m-0" />
          </div>
        </div>

        <!--========================================= Timeline ===================================---->
        <div class="col-12 col-lg-5 pb-5">
          <div
            class="d-flex flex-column justify-content-center w-100 mx-auto"
            style="padding-top: 60px; max-width: 850px"
          >
            <div class="dropdown mt-5">
              <a
                class="btn btn-secondary dropdown-toggle"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filter By Date
              </a>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li>
                  <a class="dropdown-item" id="filterButtonOldDate">oldest</a>
                </li>
                <li>
                  <a class="dropdown-item" id="filterButtonNewDate">newest</a>
                </li>
              </ul>
            </div>
            <div class="d-block pt-2">
              <form class="bg-white p-3 mt-3 rounded border shadow post">
                <h5>Create post</h5>

                <input
                  type="text"
                  name="title"
                  class="form-control border-1 bg-gray pointer"
                  placeholder="Title"
                />
                <input
                  type="text"
                  name="tags"
                  class="form-control mt-3 border-1 bg-gray pointer"
                  placeholder="Tag"
                />

                <textarea
                  type="text"
                  id="postBody"
                  name="body"
                  class="form-control mt-3 border-1 bg-gray pointer"
                  placeholder="Add body "
                ></textarea>

                <input
                  id="file-input"
                  type="url"
                  name="media"
                  class="form-control my-3 border-1 bg-gray pointer"
                  placeholder="Add Image "
                />

                <div class="mx-3" type="button">
                  <button type="submit" class="btn btn-primary navColor w-100">
                    Post
                  </button>
                </div>
              </form>
            </div>
            <div class="create-feeds"></div>
          </div>
        </div>

        <!---================================== RIGHT SIDEBAR ==================================----------->

        <section class="col-12 col-lg-4" style="padding-top: 100px">
          <!--------------------------- Form to create a new post. --------------------------->
          <div class="fixed-right">
            <div class="bg-white p-3 mt-3 rounded border shadow">
              <h5>Contact</h5>
              <hr class="mb-3" />
              <div
                class="contactsList d-flex justify-content-between"
                style="z-index: -100"
              ></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script
      type="module"
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script type="module" src="/js/api/posts/viewPosts.mjs"></script>
    <script type="module" src="/js/api/posts/createPost.mjs"></script>
    <script type="module" src="/js/api/profile/avatarProfile.mjs"></script>
    <script type="module" src="/js/contacts.mjs"></script>
    <script type="module" src="/js/api/auth/logOut.mjs"></script>
  </body>
</html>
