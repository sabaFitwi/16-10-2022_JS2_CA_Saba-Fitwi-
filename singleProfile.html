<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" with music media you can edit your profile, create your profile, and see you posts."
    />
    <title>Single post</title>
    <link rel="stylesheet" href="dist/css/style.css" />
    <!-- fontAwsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////
                                                        NAVIGATION
    ////////////////////////////////////////////////////////////////////////////////////////////////////////-->

    <nav
      class="navbar navbar-expand-lg navbar-dark bg-white navColor shadow fixed-top"
    >
      <div class="container">
        <a class="navbar-brand" href="home.html">
          <h1 class="text-white">Music Media</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav align-items-center">
            <li class="nav-item px-3">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link active" aria-current="page" href="profile.html"
                >Profile</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <button type="button" class="btn btn-primary logOut">
                  Log out
                </button></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////
                                                 BANNER SECTION
    ////////////////////////////////////////////////////////////////////////////////////////////////////////-->

    <header class="profileInput"></header>
    <div class="container shadow">
      <ul class="d-flex flex-column flex-lg-row mt-5 pt-3 pb-5 mb-2">
        <!---------  profile detail------------ -->
        <li class="dropdown-item p-1 rounded">
          <a
            href="#basicInfo"
            class="d-flex align-items-center text-decoration-none text-dark"
          >
            <div class="p-2">
              <i class="fa-regular fa-user"></i>
            </div>
            <div>
              <p class="m-0">Profile Detail</p>
            </div>
          </a>
        </li>
        <hr class="my-3 text-muted" />
        <!---------------- About-------------->
        <li class="dropdown-item p-1 rounded">
          <a
            href="#about"
            class="d-flex align-items-center text-decoration-none text-dark"
          >
            <div class="p-2">
              <i class="fa-regular fa-address-card"></i>
            </div>
            <div>
              <p class="m-0">About</p>
            </div>
          </a>
        </li>

        <hr class="my-3 text-muted" />
        <!---------------- photos-------------->
        <li class="dropdown-item p-1 rounded">
          <a
            href="#"
            class="d-flex align-items-center text-decoration-none text-dark"
          >
            <div class="p-2">
              <i class="fa-regular fa-image"></i>
            </div>
            <div>
              <p class="m-0">Photos</p>
            </div>
          </a>
        </li>
        <hr class="mt-3 text-muted" />
      </ul>
    </div>
    <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////
                                                 MAIN SECTION
    ////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 ps-4">
          <div class="container">
            <div
              class="d-flex flex-column justify-content-center w-100 mx-auto"
              style="padding-top: 60px; max-width: 850px"
            >
              <!--------------------------------- posts ..............................-->
              <!---- photos ---->

              <div class="bg-white p-3 mt-3 rounded border shadow">
                <h5>Update your Post</h5>
                <form class="row g-3" id="updatePost">
                  <div class="col-12">
                    <label for="" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" />
                  </div>
                  <div class="col-12">
                    <label for="" class="form-label">Tags</label>
                    <input type="text" class="form-control" name="tags" />
                  </div>
                  <div class="col-12">
                    <label for="" class="form-label">Body text</label>
                    <input type="text" class="form-control" name="body" />
                  </div>

                  <div class="col-12">
                    <label for="" class="form-label">Media</label>
                    <input type="url" class="form-control" name="media" />
                  </div>

                  <div class="col-12 mb-5 button">
                    <button type="submit" class="btn btn-primary">
                      update post
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="bg-white p-3 mt-3 rounded border shadow">
            <h5>Contact</h5>
            <hr class="mb-3" />
            <div class="contactsList d-flex justify-content-between"></div>
            <div
              class="d-flex flex-column justify-content-center"
              style="padding-top: 60px; width: 100%"
            >
              <!----------------------------- contacts -------------------------------------------->
            </div>
          </div>
          <!---------------------------create post----------------------->
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 p-4">
          <div
            class="d-flex flex-column justify-content-center"
            style="padding-top: 60px; width: 100%"
          >
            <!----------------------------- contacts -------------------------------------------->

            <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////
                                                POSTS
    ////////////////////////////////////////////////////////////////////////////////////////////////////////-->
            <!-- p 1 -->
            <div class="disabled" id="confirmation"></div>
            <div class="bg-white p-4 rounded shadow mt-3">
              <div class="d-flex justify-content-end">
                <!-- icon -->
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="postDeleteButton"
                >
                  Delete Post
                </button>
              </div>
              <div class="singleProfile"></div>
              <!-- p 2 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script type="module" src="/js/api/profile/singleProfile.mjs"></script>

    <script type="module" src="/js/api/posts/update.mjs"></script>

    <script type="module" src="/js/contacts.mjs"></script>
    <script type="module" src="/js/api/auth/logOut.mjs"></script>
    <script type="module" src="/js/api/posts/removePost.mjs"></script>
  </body>
</html>
