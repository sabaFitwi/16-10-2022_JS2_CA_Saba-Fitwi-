              <hr />
              <div class="d-flex" type="button">
                <input
                  type="text"
                  name="title"
                  class="form-control border-1 bg-gray pointer"
                  placeholder="Title"
                />
              </div>
              <textarea
                type="text"
                id="postBody"
                name="body"
                class="form-control mt-3 border-1 bg-gray pointer"
                placeholder="Add body "
              ></textarea>

              <input
                id="file-input"
                type="url"
                name="media"
                style="display: non"
                class="form-control mt-3 border-1 bg-gray pointer"
                placeholder="Add Image "
              />

              <hr />
              <div class="mx-3" type="button">
                <button type="submit" class="btn btn-primary navColor w-100">
                  Post
                </button>
              </div>
            </form>
